<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
</head>
<body>
    <div class='title'>Sketch It!</div>
    <div clas ='grindAndSlider'>
        <div class="grid"></div>
        <input id="slider" type="range" min="1" max="100" step="1" value="16"/>
        <p><output id="value"></output></p>  
    </div> 

    <div class="tool">
        <input id="userColour" type="color" id="head" name="head">
        <button class="easer">Easer</button>      
        <button class="rainbow">Rainbow</button>
        <button class="reset">Reset</button>
    </div>  

    <div class='footer'>
        <div class='footerText'>Made By Not-Tobi</div>
    </div> 
</body>
</html>
