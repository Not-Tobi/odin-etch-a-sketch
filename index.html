<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-file.js" defer></script>
</head>
<body>
    <div class='title'>Etch A Sketch</div>

    <div class="main">
        <div class="tools">
            <button class="btn userColourBorder active">
                <input id="userColour" type="color" value="#475F94">
            </button>    
            <button class="btn eraser">Eraser</button>      
            <button class="btn rainbow">Rainbow</button>
            <button class="clear">Clear</button>
        </div> 
        <div class ='gridAndSlider'>
            <div class="grid"></div>
            <input id="slider" type="range" min="1" max="100" step="1" value="16"/>
            <p><output id="value"></output></p>  
        </div> 
    </div>

    <div class='footer'>
        <div class='footerText'>Made By Not-Tobi</div>
    </div> 
</body>
</html>
